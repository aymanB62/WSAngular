<div>
  <h2>Item List</h2>

  <input
    [(ngModel)]="newItemName"
    placeholder="Item Name"
    (keyup.enter)="addItem()"
  />
  <button (click)="addItem()">Add Item</button>

  <ul>
    <li *ngFor="let item of items">
      {{ item.name }}
      <button (click)="editItem(item.id, item.name)">Edit</button>
      <button (click)="deleteItem(item.id)">Delete</button>
    </li>
  </ul>
</div>
