<div class="container custom-container mb-5">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Create note</h3>
  
      <div class="mb-3 ">
        <input type="text" [(ngModel)]="employeeDetails.id" class="form-control" placeholder="id">
      </div>
  
      <div class="mb-3 ">
        <input type="text" [(ngModel)]="employeeDetails.title" class="form-control" placeholder="title">
      </div>
  
      <div class="mb-3 ">
        <input type="text" [(ngModel)]="employeeDetails.content" class="form-control" placeholder="content">
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="addEmployee(employeeDetails)">Create note</button>
      </div>
  
    </div>
  </div>
