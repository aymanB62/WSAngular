<div class="contact-edit">
  <h3>Edit Contact</h3>

  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="contact.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" [(ngModel)]="contact.email" name="email" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" [(ngModel)]="contact.phone" name="phone" required />
    </div>

    <div class="form-group">
      <label for="website">Website</label>
      <input type="url" class="form-control" [(ngModel)]="contact.website" name="website" />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" [(ngModel)]="contact.address" name="address" />
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea class="form-control" [(ngModel)]="contact.notes" name="notes"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
  </form>
</div>
